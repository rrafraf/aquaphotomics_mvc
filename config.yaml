App:
  # Set to true to use a simulated device for testing without hardware
  # Set to false to use the real serial device
  use_mock_device: true
  # Directory for automatically generated test data files
  output_directory: output_data

MockDevice:
  # Name for the simulated COM port that will appear in the list
  mock_port_name: MOCK_COM
  # Timeout in seconds for the device handshake (:00 -> :55..)
  handshake_timeout_s: 0.5 